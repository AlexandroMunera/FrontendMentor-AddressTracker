<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles.css" />

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
   <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
   
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="searchBar">
        <input id="inputIP" type="text" placeholder="Search for any IP address or domain" />
        <button id="btnSearch"><img src="images/icon-arrow.svg" alt="IconArrow"></button>
      </div>
      <div class="infoContainer">
        <div class="infoDiv">
          <div class="title">IP ADDRESS</div>
          <div id="IPAdress" class="content"></div>
        </div>
        <div class="infoDiv">
          <div class="title">LOCATION</div>
          <div id="LOCATION" class="content"></div>
        </div>
        <div class="infoDiv">
          <div class="title">TIMEZONE</div>
          <div id="TIMEZONE" class="content">
            <!-- add offset value dynamically using the API -->
          </div>
        </div>
        <div class="infoDiv">
          <div class="title">ISP</div>
          <div id="ISP" class="content"></div>
        </div>
      </div>
    </header>

    <div id="mapid"></div>

    <script src="scripts.js"></script>
  </body>
</html>
